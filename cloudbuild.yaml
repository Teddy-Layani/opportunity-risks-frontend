# Google Cloud Build configuration for Cloud Run
substitutions:
  _TAG: latest

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/opportunity-risks-frontend:${_TAG}', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/opportunity-risks-frontend:${_TAG}']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'opportunity-risks-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/opportunity-risks-frontend:${_TAG}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/opportunity-risks-frontend:${_TAG}'
